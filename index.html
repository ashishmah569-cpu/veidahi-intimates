<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veidahi Intimates</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    .hero { height: 500px; background-size: cover; background-position: center; }
    .section { padding: 50px; text-align: center; }
    .products img, .gallery img { width: 250px; margin: 10px; }
    h1,h2 { margin-bottom: 20px; }
    footer { background:#333; color:#fff; padding:20px; text-align:center; }
  </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero" style="background-image: url('Hero.jpeg');"></div>

<!-- Products Section -->
<div class="section products">
  <h2>Our Products</h2>
  <!-- Upload your product images with any name; they will appear automatically -->
  <img src="product1.jpeg" alt="Product 1">
  <img src="product2.jpeg" alt="Product 2">
  <img src="product3.jpeg" alt="Product 3">
  <!-- Add as many product images as you want -->
</div>

<!-- Gallery Section -->
<div class="section gallery">
  <h2>Gallery</h2>
  <!-- Upload your gallery images with any name -->
  <img src="gallery1.jpeg" alt="Gallery 1">
  <img src="gallery2.jpeg" alt="Gallery 2">
  <img src="gallery3.jpeg" alt="Gallery 3">
  <!-- Add all uploaded images here -->
</div>

<!-- About Section -->
<div class="section about">
  <h2>About Veidahi Intimates</h2>
  <p>Luxury lingerie & western daily wear. Comfortable and stylish for everyone!</p>
</div>

<!-- Footer -->
<footer>
  &copy; 2026 Veidahi Intimates, Delhi
</footer>

</body>
</html>
