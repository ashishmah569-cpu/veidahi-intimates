<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moon Panty - Veidahi Intimates</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#fff;color:#111;}

header{
padding:16px;
border-bottom:1px solid rgba(0,0,0,0.08);
position:sticky;
top:0;
background:#fff;
z-index:10;
}

.brand{font-weight:900;font-size:18px;}

.wrap{max-width:1200px;margin:0 auto;padding:24px 16px 60px;}

.back{
display:inline-block;
padding:10px 14px;
border-radius:999px;
border:1px solid rgba(0,0,0,0.12);
text-decoration:none;
color:#111;
font-weight:800;
font-size:13px;
}

.grid{
display:grid;
grid-template-columns:1.2fr 0.8fr;
gap:18px;
align-items:start;
}

.slider-container{
position:relative;
}

.main-img{
width:100%;
height:420px;
object-fit:cover;
border-radius:18px;
border:1px solid rgba(0,0,0,0.08);
}

.nav{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,0.4);
color:#fff;
border:none;
padding:8px 12px;
cursor:pointer;
border-radius:50%;
font-size:18px;
}

.prev{left:10px;}
.next{right:10px;}

.color-container{
display:flex;
gap:12px;
margin:10px 0 15px;
}

.color-dot{
width:28px;
height:28px;
border-radius:50%;
cursor:pointer;
border:2px solid #ddd;
}

.color-dot.active{
border:3px solid #000;
transform:scale(1.2);
}

.details{
border-radius:22px;
padding:18px;
border:1px solid rgba(0,0,0,0.08);
background:#fff;
position:sticky;
top:95px;
}

.price{
font-size:20px;
font-weight:900;
color:#d2235b;
margin:12px 0;
}

input,select{
width:100%;
padding:10px;
margin-bottom:12px;
border-radius:10px;
border:1px solid rgba(0,0,0,0.2);
}

button{
padding:12px;
width:100%;
border:none;
background:#111;
color:#fff;
border-radius:999px;
font-weight:900;
cursor:pointer;
}

@media(max-width:980px){
.grid{grid-template-columns:1fr;}
.details{position:relative;top:0;}
}
</style>
</head>

<body>

<header>
<div class="brand">VEIDAHI INTIMATES</div>
</header>

<div class="wrap">

<a class="back" href="index.html">‚Üê Back to Home</a>

<h1>Botanic Bliss Panty ‚Äì 3 Pc Color Combo</h1>

<div class="grid">

<div>
<div class="slider-container">
<button class="nav prev" onclick="slideImage(-1)">‚ùÆ</button>
<img id="mainImage" class="main-img" src="p4-beby pink-1.jpg">
<button class="nav next" onclick="slideImage(1)">‚ùØ</button>
</div>
</div>

<div class="details">

<div class="price">
‚Çπ149 <span style="font-size:14px;font-weight:600;color:#555;">(3 Pieces Combo)</span>
</div>

<label>Select Color</label>
<div class="color-container" id="colorIcons"></div>

<label>Select Size</label>
<select id="sizeSelect">
<option>S</option>
<option>M</option>
<option>L</option>
<option>XL</option>
</select>

<label>Your Name</label>
<input type="text" id="custName">

<label>Phone</label>
<input type="text" id="custPhone">

<label>Address</label>
<input type="text" id="custAddress">

<button onclick="orderNow()">Place Order</button>

</div>
</div>

</div>

<script>

let currentColor="beby";
let currentIndex=0;

const images={
beby:[
"p4-beby pink-1.jpg",
"p4-beby pink-2.jpg",
"p4-beby pink-3.jpg",
"p4-beby pink-4.jpg"
],
moon:[
"p4-moon red-1.jpg",
"p4-moon red-2.jpg",
"p4-moon red-3.jpg",
"p4-moon red-4.jpg"
],
teal:[
"p4-teal-1.jpg",
"p4-teal-2.jpg",
"p4-teal-3.jpg",
"p4-teal-4.jpg"
]
};

const mainImage=document.getElementById("mainImage");
const colorIcons=document.getElementById("colorIcons");

function loadColor(color){
currentColor=color;
currentIndex=0;
updateImage();
highlightActive(color);
}

function slideImage(direction){
let total=images[currentColor].length;
currentIndex=(currentIndex+direction+total)%total;
updateImage();
}

function updateImage(){
mainImage.src=images[currentColor][currentIndex];
}

const colorMap={
beby:"#f8c8dc",
moon:"#b11226",
teal:"#008080"
};

Object.keys(images).forEach(function(color){
const dot=document.createElement("div");
dot.classList.add("color-dot");
dot.style.background=colorMap[color];
dot.setAttribute("data-color",color);
dot.onclick=function(){loadColor(color);};
colorIcons.appendChild(dot);
});

function highlightActive(active){
document.querySelectorAll(".color-dot").forEach(function(d){
d.classList.remove("active");
});
const activeDot=document.querySelector('.color-dot[data-color="'+active+'"]');
if(activeDot){activeDot.classList.add("active");}
}

highlightActive("beby");

function orderNow(){

const name=document.getElementById("custName").value;
const phone=document.getElementById("custPhone").value;
const address=document.getElementById("custAddress").value;
const size=document.getElementById("sizeSelect").value;

if(name===""||phone===""||address===""){
alert("Fill all details");
return;
}

const message=
"üõç ORDER%0A"+
"Product: Botanic Bliss Panty%0A"+
"Color: "+currentColor+"%0A"+
"Size: "+size+"%0A"+
"Price: ‚Çπ149 (3Pc Combo)%0A"+
"Name: "+name+"%0A"+
"Phone: "+phone+"%0A"+
"Address: "+address;

window.open("https://wa.me/918750020203?text="+message,"_blank");
}

</script>

</body>
</html>
