<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emerald Mist With Lace Bra | Veidahi Intimates</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#fff;color:#111;}
a{text-decoration:none;color:inherit;}
.wrap{max-width:1100px;margin:0 auto;padding:18px;}
.topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:14px;}
.brand{font-weight:900;font-size:18px;}
.back{padding:10px 14px;border-radius:999px;border:1px solid rgba(0,0,0,0.15);font-weight:700;font-size:13px;}
.grid{display:grid;grid-template-columns:1.1fr 0.9fr;gap:18px;align-items:start;}
.mainImg{width:100%;border-radius:18px;overflow:hidden;box-shadow:0 14px 30px rgba(0,0,0,0.12);}
.mainImg img{width:100%;height:520px;object-fit:cover;display:block;cursor:pointer;}
.thumbs{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:12px;}
.thumbs img{width:100%;height:90px;object-fit:cover;border-radius:14px;border:2px solid transparent;cursor:pointer;transition:0.2s;}
.thumbs img.active{border-color:#7A1230;}
.card{border-radius:18px;border:1px solid rgba(0,0,0,0.08);padding:16px;box-shadow:0 14px 30px rgba(0,0,0,0.06);}
h1{font-size:22px;margin-bottom:8px;}
.price{font-size:18px;font-weight:900;margin-bottom:6px;}
.offer{color:#E91E63;font-weight:800;margin-bottom:12px;font-size:14px;}
.desc{color:#444;line-height:1.6;font-size:14px;margin-bottom:16px;}
.row{display:flex;gap:10px;margin-bottom:12px;}
select{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(0,0,0,0.15);font-weight:700;font-size:14px;outline:none;}
.btn{width:100%;padding:14px 16px;border-radius:999px;border:none;font-weight:900;font-size:14px;cursor:pointer;background:#7A1230;color:#fff;transition:0.2s;}
.btn:hover{transform:translateY(-2px);opacity:0.95;}
.smallNote{margin-top:10px;font-size:12px;color:#666;line-height:1.5;}
@media(max-width:900px){.grid{grid-template-columns:1fr;}.mainImg img{height:420px;}}
</style>
</head>
<body>

<div class="wrap">
  <div class="topbar">
    <div class="brand">Veidahi Intimates</div>
    <a class="back" href="index.html">‚Üê Back to Home</a>
  </div>

  <div class="grid">

    <!-- LEFT: Gallery -->
    <div>
      <div class="mainImg">
        <img id="mainImage" src="p1-green-1.jpg" alt="Emerald Mist Bra">
      </div>
      <div class="thumbs" id="thumbs"></div>
    </div>

    <!-- RIGHT: Info -->
    <div class="card">
      <h1 id="pName">Emerald Mist With Lace Bra</h1>
      <div class="price" id="pPrice">‚Çπ150</div>
      <div class="offer">Buy 2: 5% off | Buy 3: 10% off</div>
      <div class="desc">Premium lace ‚Ä¢ Daily comfort ‚Ä¢ Luxury feel. Perfect for everyday + party wear.</div>

      <div class="row">
        <select id="colorSelect">
          <option value="green">Green</option>
          <option value="burgundy">Burgundy</option>
          <option value="red">Red</option>
        </select>

        <select id="sizeSelect">
          <option value="32">32</option>
          <option value="34">34</option>
          <option value="36">36</option>
          <option value="38">38</option>
        </select>
      </div>

      <button class="btn" id="waBtn">Order on WhatsApp</button>

      <div class="smallNote">
        ‚úî WhatsApp me product details + size + color automatically jayega.<br>‚úî Confusion zero.
      </div>
    </div>

  </div>
</div>

<script>
const WHATSAPP_NUMBER = "8750020203";

const colorImages = {
  green: ["p1-green-1.jpg","p1-green-2.jpg","p1-green-3.jpg","p1-green-4.jpg"],
  burgundy: ["p1-burgundy-1.jpg","p1-burgundy-2.jpg","p1-burgundy-3.jpg","p1-burgundy-4.jpg"],
  red: ["p1-red-1.jpg","p1-red-2.jpg","p1-red-3.jpg","p1-red-4.jpg"]
};

const mainImage = document.getElementById("mainImage");
const thumbs = document.getElementById("thumbs");
const colorSelect = document.getElementById("colorSelect");
const sizeSelect = document.getElementById("sizeSelect");
const pName = document.getElementById("pName").innerText;
const pPrice = document.getElementById("pPrice").innerText;

// Render thumbnails for selected color
function renderThumbs(color){
  const images = colorImages[color.toLowerCase()];
  thumbs.innerHTML = "";
  images.forEach((src,i)=>{
    const t = document.createElement("img");
    t.src = src;
    t.alt = color+" "+(i+1);
    if(i===0) t.classList.add("active");
    t.onclick = ()=> {
      mainImage.src = src;
      thumbs.querySelectorAll("img").forEach(img=>img.classList.remove("active"));
      t.classList.add("active");
    };
    thumbs.appendChild(t);
  });
  mainImage.src = images[0];
}

// Initial load
renderThumbs(colorSelect.value);

// Color change
colorSelect.addEventListener("change", ()=>{
  renderThumbs(colorSelect.value);
});

// WhatsApp order
document.getElementById("waBtn").addEventListener("click", ()=>{
  const color = colorSelect.value.charAt(0).toUpperCase() + colorSelect.value.slice(1);
  const size = sizeSelect.value;
  const images = colorImages[colorSelect.value.toLowerCase()];
  const imgUrl = new URL(images[0], window.location.href).href;
  const pageUrl = window.location.href;

  const msg = `Hello Veidahi Intimates üëã
I want to order:

Product: ${pName}
Color: ${color}
Size: ${size}
Price: ${pPrice}

Product Link: ${pageUrl}
Image: ${imgUrl}`;

  const waLink = https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)};
  window.open(waLink,"_blank");
});
</script>

</body>
</html>
