<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veidahi Intimates - Product</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:Arial, sans-serif;
  background:#f8f8f8;
  padding:20px;
}

.container{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
  background:#fff;
  padding:25px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.main-img img{
  width:100%;
  height:500px;
  object-fit:cover;
  border-radius:15px;
}

.thumbs{
  display:flex;
  gap:10px;
  margin-top:15px;
}

.thumbs img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
  border:2px solid transparent;
}

.thumbs img.active{
  border:2px solid #7A1230;
}

.product-info h1{
  font-size:24px;
  margin-bottom:10px;
}

.price{
  font-size:20px;
  font-weight:bold;
  margin-bottom:15px;
}

.description{
  font-size:14px;
  color:#555;
  margin-bottom:20px;
  line-height:1.6;
}

select{
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  background:#7A1230;
  color:white;
  border:none;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  opacity:0.9;
}

@media(max-width:768px){
  .container{
    grid-template-columns:1fr;
  }
  .main-img img{
    height:400px;
  }
}
</style>
</head>
<body>

<div class="container">

  <!-- LEFT SIDE IMAGES -->
  <div>
    <div class="main-img">
      <img id="mainImage" src="p1-green-1.jpg">
    </div>

    <div class="thumbs" id="thumbs"></div>
  </div>

  <!-- RIGHT SIDE DETAILS -->
  <div class="product-info">
    <h1>Emerald Mist Lace Bra</h1>
    <div class="price">â‚¹150</div>

    <div class="description">
      Premium lace bra with soft padding and luxury finish.
      Perfect for daily comfort and party wear.
      Breathable fabric â€¢ Elegant look â€¢ Long lasting quality.
    </div>

    <!-- COLOR SELECT -->
    <select id="colorSelect">
      <option value="green">Green</option>
      <option value="burgundy">Burgundy</option>
      <option value="red">Red</option>
    </select>

    <!-- SIZE SELECT -->
    <select id="sizeSelect">
      <option value="34">34</option>
      <option value="36">36</option>
      <option value="38">38</option>
      <option value="40">40</option>
    </select>

    <button onclick="orderWhatsApp()">Order on WhatsApp</button>
  </div>

</div>

<script>

const images = {
  green:[
    "p1-green-1.jpg",
    "p1-green-2.jpg",
    "p1-green-3.jpg",
    "p1-green-4.jpg"
  ],
  burgundy:[
    "p1-burgundy-1.jpg",
    "p1-burgundy-2.jpg",
    "p1-burgundy-3.jpg",
    "p1-burgundy-4.jpg"
  ],
  red:[
    "p1-red-1.jpg",
    "p1-red-2.jpg",
    "p1-red-3.jpg",
    "p1-red-4.jpg"
  ]
};

const mainImage = document.getElementById("mainImage");
const thumbs = document.getElementById("thumbs");
const colorSelect = document.getElementById("colorSelect");

function loadImages(color){
  thumbs.innerHTML="";
  images[color].forEach((img,index)=>{
    const image = document.createElement("img");
    image.src = img;

    if(index===0){
      image.classList.add("active");
      mainImage.src = img;
    }

    image.onclick = function(){
      mainImage.src = img;
      document.querySelectorAll(".thumbs img").forEach(i=>i.classList.remove("active"));
      image.classList.add("active");
    };

    thumbs.appendChild(image);
  });
}

colorSelect.addEventListener("change",function(){
  loadImages(this.value);
});

loadImages("green");

function orderWhatsApp(){
  const color = colorSelect.value;
  const size = document.getElementById("sizeSelect").value;

  const message = `Hello Veidahi Intimates ðŸ‘‹
I want to order:

Product: Emerald Mist Lace Bra
Color: ${color}
Size: ${size}
Price: â‚¹150`;

  const url = https://wa.me/918750020203?text=${encodeURIComponent(message)};
  window.open(url,"_blank");
}

</script>

</body>
</html>
