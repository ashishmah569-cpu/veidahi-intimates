<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Emerald Mist Lace Bra</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}

.container{
  display:flex;
  gap:50px;
  max-width:1100px;
  margin:60px auto;
  padding:30px;
  background:white;
  box-shadow:0 5px 20px rgba(0,0,0,0.08);
  border-radius:10px;
}

.left{width:50%;}
.right{width:50%;}

#mainImage{
  width:100%;
  border-radius:8px;
  transition:0.4s;
}
#mainImage:hover{transform:scale(1.03);}

.thumbs{
  display:flex;
  gap:10px;
  margin-top:15px;
}

.thumbs img{
  width:70px;
  cursor:pointer;
  border-radius:6px;
  border:2px solid transparent;
  transition:0.3s;
}

.thumbs img:hover{
  transform:scale(1.1);
}

/* üîµ ICON STYLE */
.color-icons{
  display:flex;
  gap:12px;
  margin-top:10px;
}

.color-dot{
  width:30px;
  height:30px;
  border-radius:50%;
  cursor:pointer;
  border:2px solid #ddd;
  transition:0.3s;
}

.color-dot.active{
  border:3px solid black;
  transform:scale(1.2);
}

.price{
  font-size:20px;
  margin:10px 0;
  color:#444;
}

select{
  padding:10px;
  margin-top:10px;
  width:220px;
}

button{
  margin-top:20px;
  padding:12px;
  width:220px;
  background:black;
  color:white;
  border:none;
  cursor:pointer;
  border-radius:5px;
  font-size:16px;
}
button:hover{opacity:0.8;}
</style>
</head>

<body>

<div class="container">

<div class="left">
  <img id="mainImage" src="">
  <div class="thumbs" id="thumbs"></div>
</div>

<div class="right">
  <h2>Emerald Mist Lace Bra</h2>

  <p class="price"><b>Price:</b> ‚Çπ150</p>

  <p>
  Soft premium lace fabric.<br>
  Comfortable everyday wear.
  </p>

  <label><b>Choose Color:</b></label>

  <!-- üîµ ICONS HERE -->
  <div class="color-icons" id="colorIcons"></div>

  <br>

  <label>Select Size:</label><br>
  <select id="sizeSelect">
    <option>34</option>
    <option>36</option>
    <option>38</option>
    <option>40</option>
  </select>

  <button onclick="orderNow()">Order on WhatsApp</button>

</div>
</div>

<script>

const images = {
green:[
"p1-green-1.jpg",
"p1-green-2.jpg",
"p1-green-3.jpg",
"p1-green-4.jpg"
],
burgundy:[
"p1-burgundy-1.jpg",
"p1-burgundy-2.jpg",
"p1-burgundy-3.jpg",
"p1-burgundy-4.jpg"
],
red:[
"p1-red-1.jpg",
"p1-red-2.jpg",
"p1-red-3.jpg",
"p1-red-4.jpg"
]
};

const mainImage = document.getElementById("mainImage");
const thumbs = document.getElementById("thumbs");
const colorIcons = document.getElementById("colorIcons");

let currentColor = "green";

/* LOAD IMAGES */
function loadImages(color){

currentColor = color;
thumbs.innerHTML="";

images[color].forEach(function(img,index){

if(index===0){
mainImage.src = img;
}

const t = document.createElement("img");
t.src = img;

t.onclick = function(){
mainImage.src = img;
};

thumbs.appendChild(t);

});

highlightActive(color);
}

/* üîµ CREATE ICONS */
const colorMap = {
green:"#2e8b57",
burgundy:"#800020",
red:"#d10000"
};

Object.keys(images).forEach(color=>{

const dot = document.createElement("div");
dot.classList.add("color-dot");
dot.style.background = colorMap[color];
dot.setAttribute("data-color", color);

dot.onclick = function(){
loadImages(color);
};

colorIcons.appendChild(dot);

});

/* ACTIVE ICON */
function highlightActive(activeColor){

document.querySelectorAll(".color-dot").forEach(dot=>{
dot.classList.remove("active");
});

const active = document.querySelector(.color-dot[data-color="${activeColor}"]);

if(active){
active.classList.add("active");
}
}

/* INIT */
loadImages("green");

/* WHATSAPP */
function orderNow(){

const size = document.getElementById("sizeSelect").value;

const imageURL =
"https://ashishmah569-cpu.github.io/veidahi-intimates/" +
images[currentColor][0];

const message =
"üõçÔ∏è NEW ORDER üõçÔ∏è%0A%0A"+
"üìå Product: Emerald Mist Lace Bra%0A"+
"üé® Color: "+currentColor+"%0A"+
"üìè Size: "+size+"%0A"+
"üí∞ Price: ‚Çπ150%0A"+
"üñºÔ∏è Image: "+imageURL;

window.open("https://wa.me/918750020203?text="+message,"_blank");
}

</script>

</body>
</html>
