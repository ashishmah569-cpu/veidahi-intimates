<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Veidahi Intimates</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
}

header{
  background:black;
  color:white;
  padding:15px;
  text-align:center;
  font-size:22px;
  letter-spacing:1px;
}

.banner{
  text-align:center;
  padding:40px 20px;
  background:#f8f8f8;
}

.banner h1{
  margin:0;
}

.products{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap:20px;
  padding:40px;
  max-width:1200px;
  margin:auto;
}

.card{
  border:1px solid #ddd;
  padding:15px;
  text-align:center;
  transition:0.3s;
}

.card:hover{
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card img{
  width:100%;
}

.card h3{
  margin:10px 0 5px;
}

.card p{
  margin:5px 0;
}

.card button{
  padding:8px 15px;
  background:black;
  color:white;
  border:none;
  cursor:pointer;
}

.card button:hover{
  opacity:0.8;
}

footer{
  text-align:center;
  padding:20px;
  background:#f1f1f1;
}
</style>
</head>

<body>

<header>
  Veidahi Intimates
</header>

<div class="banner">
  <h1>Premium Comfort Collection</h1>
  <p>Discover elegance, comfort & confidence</p>
</div>

<div class="products">

  <!-- Product 1 -->
  <div class="card">
    <img src="p1-green-1.jpg">
    <h3>Emerald Mist Lace Bra</h3>
    <p>₹150</p>
    <a href="p1.html">
      <button>View Product</button>
    </a>
  </div>

  <!-- Future Product Example -->
  <div class="card">
    <img src="p2-1.jpg">
    <h3>Classic Comfort Bra</h3>
    <p>₹180</p>
    <button disabled>Coming Soon</button>
  </div>

  <div class="card">
    <img src="p3-1.jpg">
    <h3>Luxury Lace Collection</h3>
    <p>₹220</p>
    <button disabled>Coming Soon</button>
  </div>

</div>

<footer>
  © 2026 Veidahi Intimates | All Rights Reserved
</footer>

</body>
</html>
