<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veidahi Intimates</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#fff; color:#222;}
    h1,h2 { font-family: 'Arial Black', sans-serif; color:#222; margin:0; }
    a { text-decoration:none; }

    /* Hero Section CSS */
    .hero { position:relative; overflow:hidden; width:100%; height:100vh; 
            background:url('hero.jpeg') center/cover no-repeat; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; color:#fff; text-shadow:2px 2px 8px #000; }
    .hero img { width:300px; max-width:90%; margin-top:30px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.3); }
    .floating-circle { position:absolute; border-radius:50%; pointer-events:none; }
    @keyframes float { 0%{transform:translateY(0) translateX(0);} 50%{transform:translateY(-30px) translateX(20px);} 100%{transform:translateY(0) translateX(0);} }

    /* Sections */
    .section { padding:60px 20px; text-align:center; }
    .products h2, .gallery h2, .about h2 { font-size:36px; margin-bottom:30px; }

    /* Products Section */
    .product-wrapper { position:relative; display:inline-block; margin:15px; }
    .product-wrapper img { width:200px; height:auto; border-radius:8px; display:block; }
    .product-wrapper span { position:absolute; bottom:10px; left:50%; transform:translateX(-50%);
                             background:#222; color:#fff; padding:6px 12px; font-size:14px; border-radius:4px; }

    /* Gallery Section */
    .gallery img { width:180px; height:auto; border-radius:6px; margin:5px; }

    /* About Section */
    .about { background:#f8f8f8; }
    .about p { font-size:18px; max-width:750px; margin:20px auto; line-height:1.6; color:#555; }

    /* Footer */
    footer { background:#111; color:#fff; padding:40px 20px; text-align:center; font-size:14px; }
    footer p { margin:5px 0; color:#bbb; font-size:13px; }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Veidahi Intimates</h1>
    <p>Luxury lingerie and chic western daily wear designed for confidence, style, and elegance.</p>
    <img src="style1.jpeg" alt="Our Style">
    <div class="floating-circle" style="width:50px; height:50px; background:rgba(255,255,255,0.2); top:20%; left:10%; animation: float 10s linear infinite;"></div>
    <div class="floating-circle" style="width:70px; height:70px; background:rgba(255,255,255,0.15); top:40%; left:70%; animation: float 15s linear infinite;"></div>
    <div class="floating-circle" style="width:40px; height:40px; background:rgba(255,255,255,0.2); top:60%; left:30%; animation: float 12s linear infinite;"></div>
  </div>

  <!-- Products Section -->
  <!-- ... baki code (products, gallery, about, footer) ... -->

</body>
</html>
