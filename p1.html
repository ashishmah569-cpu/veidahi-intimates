const mainImage = document.getElementById("mainImage");

let currentColor = "green";

/* LOAD IMAGES */
function loadImages(color){

currentColor = color;
thumbs.innerHTML = "";

images[color].forEach(function(img,index){

if(index === 0){
mainImage.src = img;
}

const t = document.createElement("img");
t.src = img;

t.onclick = function(){
mainImage.src = img;
};

thumbs.appendChild(t);

});

highlightActive(color);
}

/* CREATE COLOR ICONS */
const colorMap = {
green:"#2e8b57",
burgundy:"#800020",
red:"#d10000"
};

Object.keys(images).forEach(color=>{

const dot = document.createElement("div");
dot.classList.add("color-dot");
dot.style.background = colorMap[color];
dot.setAttribute("data-color", color);

dot.onclick = function(){
loadImages(color);
};

colorIcons.appendChild(dot);

});

/* HIGHLIGHT ACTIVE */
function highlightActive(activeColor){

document.querySelectorAll(".color-dot").forEach(dot=>{
dot.classList.remove("active");
});

const active = document.querySelector(.color-dot[data-color="${activeColor}"]);

if(active){
active.classList.add("active");
}

}
